<body>
    <div class="container">
        <h1>Ora ExactÄƒ RomÃ¢nia</h1>
        <div class="date" id="currentDate">Se Ã®ncarcÄƒ...</div>
        <div class="time" id="currentTime">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
    </div>

    <script>

        // Blocare acces cod
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key))) e.preventDefault();
        });

        // Actualizare automata
        function updateTime() {
            const now = new Date();
            const roTime = now.toLocaleString('ro-RO', { timeZone: 'Europe/Bucharest' });
            
            // Extrage ziua, data È™i ora
            const [weekday, date] = roTime.split(', ');
            document.getElementById('currentDate').textContent = 
                `${weekday.charAt(0).toUpperCase() + weekday.slice(1)}, ${date}`;
            
            // ActualizeazÄƒ ora
            const [time] = roTime.split(' ').reverse();
            const [h, m, s] = time.split(':');
            document.getElementById('hours').textContent = h;
            document.getElementById('minutes').textContent = m;
            document.getElementById('seconds').textContent = s.split(' ')[0];
        }

        // RuleazÄƒ la Ã®ncÄƒrcare È™i la fiecare secundÄƒ
        updateTime();
        setInterval(updateTime, 1000);
    </script>
