<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data și Ora României</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.4s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            transition: background 0.5s;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .date-display {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .weekday {
            font-size: 2.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .full-date {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .time-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .time-unit {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px 5px;
            border-radius: 12px;
            min-width: 90px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .time-value {
            font-size: 3.2rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 14px 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .theme-btn:active {
            transform: translateY(1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Dark theme styles */
        body.dark-theme {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        body.dark-theme .card {
            background: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .date-display {
            background: rgba(20, 20, 30, 0.9);
        }

        body.dark-theme .weekday {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
        }

        body.dark-theme .full-date {
            color: #ccc;
        }

        body.dark-theme .time-unit {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }

        body.dark-theme .theme-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-out;
        }

        .time-unit.changing {
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .time-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .time-unit {
                width: 100%;
                max-width: 200px;
            }
            
            .weekday {
                font-size: 2.2rem;
            }
            
            .full-date {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clock"></i> Data și Ora României</h1>
        
        <div class="card animate-fade">
            <div class="date-display">
                <div class="weekday" id="weekday">Duminică</div>
                <div class="full-date" id="full-date">8 iunie 2025</div>
                
                <div class="time-container">
                    <div class="time-unit">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Ore</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minute</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Secunde</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="theme-btn" id="themeToggle">
                    <i class="fas fa-moon"></i> Mod Întunecat
                </button>
                <button class="theme-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Reîmprospătare
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Fus orar: Europe/Bucharest (UTC+3) | Actualizat în timp real</p>
        </div>
    </div>

    <script>
        // Elemente DOM
        const weekdayElement = document.getElementById('weekday');
        const fullDateElement = document.getElementById('full-date');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const themeToggle = document.getElementById('themeToggle');
        const refreshBtn = document.getElementById('refreshBtn');
        const body = document.body;

        // Funcție pentru formatarea numerelor cu 2 cifre
        function padNumber(num) {
            return num.toString().padStart(2, '0');
        }

        // Funcție pentru actualizarea datei și orei
        function updateDateTime() {
            const now = new Date();
            
            // Formatare pentru România
            const options = { 
                timeZone: 'Europe/Bucharest',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            // Actualizare zi și dată
            const weekday = now.toLocaleDateString('ro-RO', { 
                timeZone: 'Europe/Bucharest',
                weekday: 'long' 
            });
            
            const fullDate = now.toLocaleDateString('ro-RO', { 
                timeZone: 'Europe/Bucharest',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Capitalizare prima literă
            const formattedWeekday = weekday.charAt(0).toUpperCase() + weekday.slice(1);
            
            // Actualizare elemente
            weekdayElement.textContent = formattedWeekday;
            fullDateElement.textContent = fullDate;
            
            // Actualizare oră
            const hours = padNumber(now.getHours());
            const minutes = padNumber(now.getMinutes());
            const seconds = padNumber(now.getSeconds());
            
            // Verificare schimbări pentru animații
            if (hours !== hoursElement.textContent) {
                hoursElement.textContent = hours;
                hoursElement.parentElement.classList.add('changing');
                setTimeout(() => hoursElement.parentElement.classList.remove('changing'), 500);
            }
            
            if (minutes !== minutesElement.textContent) {
                minutesElement.textContent = minutes;
                minutesElement.parentElement.classList.add('changing');
                setTimeout(() => minutesElement.parentElement.classList.remove('changing'), 500);
            }
            
            if (seconds !== secondsElement.textContent) {
                secondsElement.textContent = seconds;
                secondsElement.parentElement.classList.add('changing');
                setTimeout(() => secondsElement.parentElement.classList.remove('changing'), 500);
            }
        }

        // Funcție pentru schimbarea temei
        function toggleTheme() {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            
            // Actualizare text buton
            themeToggle.innerHTML = isDark ? 
                '<i class="fas fa-sun"></i> Mod Luminos' : 
                '<i class="fas fa-moon"></i> Mod Întunecat';
            
            // Salvare preferință în localStorage
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Inițializare
        function init() {
            // Actualizare dată și oră
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Încărcare temă salvată
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Mod Luminos';
            }
            
            // Evenimente
            themeToggle.addEventListener('click', toggleTheme);
            refreshBtn.addEventListener('click', () => {
                // Animare reîmprospătare
                document.querySelector('.card').classList.remove('animate-fade');
                void document.querySelector('.card').offsetWidth;
                document.querySelector('.card').classList.add('animate-fade');
                
                // Actualizare dată/oră
                updateDateTime();
            });
        }

        // Pornire aplicație
        init();
    </script>
</body>
</html>
