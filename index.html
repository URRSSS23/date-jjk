<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Data, ora și prognoza meteo</title>
  <style>
    :root {
      --bg: #121212;
      --text-primary: #fff;
      --text-secondary: #aaa;
      --card-bg: #1e1e1e;
      --accent: #4fc3f7;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      margin: 1rem 0;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    .day {
      font-size: 2.3rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    .date, .time, .weather-info {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
    }
    #weather {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="card" id="local-time">
    <div class="day" id="ziua">Se încarcă...</div>
    <div class="date" id="data"></div>
    <div class="time" id="timp"></div>
  </div>

  <div class="card" id="weather">
    <div class="day">Prognoză meteo București</div>
    <div id="weather-info">Se încarcă...</div>
  </div>

  <script>
    function actualizeazaTimpul() {
      const acum = new Date();
      const ziua = new Intl.DateTimeFormat('ro-RO', { weekday: 'long', timeZone: 'Europe/Bucharest' }).format(acum);
      const data = new Intl.DateTimeFormat('ro-RO', { day: 'numeric', month: 'long', year: 'numeric', timeZone: 'Europe/Bucharest' }).format(acum);
      const ora = new Intl.DateTimeFormat('ro-RO', { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Europe/Bucharest', hour12: false }).format(acum);

      document.getElementById('ziua').innerText = `Astăzi este ${ziua.charAt(0).toUpperCase() + ziua.slice(1)}`;
      document.getElementById('data').innerText = data;
      document.getElementById('timp').innerText = ora;
    }
    setInterval(actualizeazaTimpul, 1000);
    actualizeazaTimpul();

    const apiKey = 'CHEIA_TA_API_AICI'; 
    const city = 'Bucharest';
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ro&appid=${apiKey}`;

    function afiseazaMeteo(data) {
      if(data.cod !== 200) {
        document.getElementById('weather-info').innerText = 'Nu s-a putut obține prognoza meteo.';
        return;
      }
      const temp = data.main.temp.toFixed(1);
      const descriere = data.weather[0].description;
      const umiditate = data.main.humidity;
      const vant = data.wind.speed;

      document.getElementById('weather-info').innerHTML = `
        <p>Temperatura: ${temp} °C</p>
        <p>Stare: ${descriere.charAt(0).toUpperCase() + descriere.slice(1)}</p>
        <p>Umiditate: ${umiditate}%</p>
        <p>Vânt: ${vant} m/s</p>
      `;
    }

    fetch(url)
      .then(res => res.json())
      .then(afiseazaMeteo)
      .catch(() => {
        document.getElementById('weather-info').innerText = 'Eroare la preluarea datelor meteo.';
      });
  </script>

</body>
</html>
