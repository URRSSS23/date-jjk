<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data și Ora României</title>
    <style>
        /* Stiluri existente... păstrate la fel */
        /* Adaugă aceste noi reguli CSS pentru a bloca selecția text */
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
    <script>
        // Blocare inspect element și dezactivare click dreapta
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Blocare scurtături de tastatură (F12, Ctrl+Shift+I, etc.)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Funcția principală de actualizare (cu protecție anti-manipulare)
        function secureUpdateDateTime() {
            const now = new Date();
            const clientTime = now.getTime();
            const serverTimeEstimate = Date.now(); // Într-o aplicație reală, aici ai face un request la server
            
            // Verificăm diferența mare de timp (anti-manipulare)
            if (Math.abs(clientTime - serverTimeEstimate) > 60000) { // Dacă diferența > 1 minut
                document.body.innerHTML = '<h1 style="color:red">EROARE: Timpul sistemului a fost modificat!</h1>';
                return;
            }

            // Actualizare zi și dată (cu verificare)
            try {
                const options = { 
                    timeZone: 'Europe/Bucharest',
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                
                const weekday = now.toLocaleDateString('ro-RO', { 
                    timeZone: 'Europe/Bucharest',
                    weekday: 'long' 
                });
                
                const fullDate = now.toLocaleDateString('ro-RO', { 
                    timeZone: 'Europe/Bucharest',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                document.getElementById('weekday').textContent = weekday.charAt(0).toUpperCase() + weekday.slice(1);
                document.getElementById('full-date').textContent = fullDate;
                
                // Actualizare oră cu verificare
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                if (hours > 23 || minutes > 59 || seconds > 59) {
                    throw new Error("Timp invalid");
                }
                
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } catch (e) {
                console.error("Eroare la actualizarea timpului:", e);
            }
        }

        // Pornire securizată
        window.onload = function() {
            setInterval(secureUpdateDateTime, 1000);
            secureUpdateDateTime();
            
            // Verificare periodică a integrității
            setInterval(function() {
                if (document.body.innerHTML !== document.body.originalHTML) {
                    document.body.innerHTML = document.body.originalHTML;
                    secureUpdateDateTime();
                }
            }, 5000);
            
            // Salvăm HTML original pentru comparație
            document.body.originalHTML = document.body.innerHTML;
        };
    </script>
</head>
<body>
    <!-- Conținutul tău existent aici -->
    <div class="container">
        <h1><i class="fas fa-clock"></i> Data și Ora României</h1>
        
        <div class="card animate-fade">
            <div class="date-display">
                <div class="weekday" id="weekday">Se încarcă...</div>
                <div class="full-date" id="full-date">-</div>
                
                <div class="time-container">
                    <div class="time-unit">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Ore</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minute</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Secunde</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Încărcare Font Awesome din CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
