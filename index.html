<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora Exactă România</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            user-select: none;
        }
        .container {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .date { font-size: 1.8rem; margin: 15px 0; }
        .time { font-size: 3.5rem; font-family: 'Courier New', monospace; }
        .time span { animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ora Exactă România</h1>
        <div class="date" id="currentDate">Se încarcă...</div>
        <div class="time" id="currentTime">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
    </div>

    <script>
        // Blocare acces cod
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key))) e.preventDefault();
        });

        // Actualizare automata
        function updateTime() {
            const now = new Date();
            const roTime = now.toLocaleString('ro-RO', { timeZone: 'Europe/Bucharest' });
            
            // Extrage ziua, data și ora
            const [weekday, date] = roTime.split(', ');
            document.getElementById('currentDate').textContent = 
                `${weekday.charAt(0).toUpperCase() + weekday.slice(1)}, ${date}`;
            
            // Actualizează ora
            const [time] = roTime.split(' ').reverse();
            const [h, m, s] = time.split(':');
            document.getElementById('hours').textContent = h;
            document.getElementById('minutes').textContent = m;
            document.getElementById('seconds').textContent = s.split(' ')[0];
        }

        // Rulează la încărcare și la fiecare secundă
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
